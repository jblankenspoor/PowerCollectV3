<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #5850ec;
        }
        pre {
            background-color: #f7fafc;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            margin: 20px 0;
        }
        code {
            font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
        }
        button {
            background-color: #5850ec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #6875f5;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background-color: #f7fafc;
        }
        .error {
            color: #e53e3e;
            font-weight: bold;
        }
        .success {
            color: #38a169;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Claude API Test</h1>
    <p>This page tests if your Claude API key is working correctly by making a direct request to the Claude API.</p>
    
    <div>
        <h2>Your Claude API Key</h2>
        <textarea id="apiKey" placeholder="Enter your Claude API key here"></textarea>
    </div>
    
    <button id="testButton">Test Claude API</button>
    
    <div id="result" class="result" style="display: none;">
        <h2>Result</h2>
        <div id="resultContent"></div>
    </div>
    
    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                alert('Please enter your Claude API key');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = 'Testing Claude API...';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-haiku-20240307',
                        max_tokens: 100,
                        messages: [
                            {
                                role: 'user',
                                content: 'Hello, Claude! This is a test message. Please respond with a short greeting.'
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultContent.innerHTML = `
                        <p class="success">✅ Success! The Claude API key is working correctly.</p>
                        <p>Response from Claude:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <p class="error">❌ Error: The Claude API returned an error.</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <p class="error">❌ Error: Could not connect to the Claude API.</p>
                    <p>Error message: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
