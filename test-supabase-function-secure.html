<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Edge Function Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #5850ec;
        }
        pre {
            background-color: #f7fafc;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            margin: 20px 0;
        }
        code {
            font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
        }
        button {
            background-color: #5850ec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #6875f5;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background-color: #f7fafc;
        }
        .error {
            color: #e53e3e;
            font-weight: bold;
        }
        .success {
            color: #38a169;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Supabase Edge Function Test</h1>
    <p>This page tests the Supabase Edge Function for proxying requests to the Claude API.</p>
    
    <div>
        <label for="apiKey">Your Supabase API Key:</label>
        <textarea id="apiKey" placeholder="Enter your Supabase API key here"></textarea>
    </div>
    
    <button id="testButton">Test Supabase Function</button>
    
    <div id="result" class="result" style="display: none;">
        <h2>Result</h2>
        <div id="resultContent"></div>
    </div>
    
    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                alert('Please enter your Supabase API key');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = 'Testing Supabase Edge Function...';
            
            try {
                const requestBody = {
                    model: 'claude-3-5-haiku-20240307',
                    max_tokens: 100,
                    messages: [
                        {
                            role: 'user',
                            content: 'Hello, Claude! This is a test message. Please respond with a short greeting.'
                        }
                    ],
                    system: 'You are a helpful assistant.'
                };
                
                // Log the request details
                console.log('Request URL:', 'https://lykwvupycqukyfapqdyp.supabase.co/functions/v1/claude-api-proxy');
                console.log('Request headers:', {
                    'Content-Type': 'application/json',
                    'apikey': 'PRESENT (masked)',
                    'Authorization': 'Bearer PRESENT (masked)'
                });
                console.log('Request body:', requestBody);
                
                const response = await fetch('https://lykwvupycqukyfapqdyp.supabase.co/functions/v1/claude-api-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed response data:', data);
                } catch (e) {
                    console.error('Error parsing response as JSON:', e);
                    data = { error: 'Could not parse response as JSON', text: responseText };
                }
                
                if (response.ok) {
                    resultContent.innerHTML = `
                        <p class="success">✅ Success! The Supabase Edge Function is working correctly.</p>
                        <p>Response:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <p class="error">❌ Error: The Supabase Edge Function returned an error.</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h3>Troubleshooting Steps:</h3>
                        <ol>
                            <li>Check if the Supabase Edge Function has been deployed correctly</li>
                            <li>Verify that the CLAUDE_API_KEY secret is set in the Supabase dashboard</li>
                            <li>Check the Supabase logs for more details</li>
                        </ol>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultContent.innerHTML = `
                    <p class="error">❌ Error: Could not connect to the Supabase Edge Function.</p>
                    <p>Error message: ${error.message}</p>
                    <h3>Troubleshooting Steps:</h3>
                    <ol>
                        <li>Check your internet connection</li>
                        <li>Verify that the Supabase project is active</li>
                        <li>Make sure the Edge Function URL is correct</li>
                    </ol>
                `;
            }
        });
    </script>
</body>
</html>
